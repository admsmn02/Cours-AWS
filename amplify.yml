version: 1
backend:
  phases:
    build:
      commands:
        - curl -O https://www.python.org/ftp/python/3.13.0/Python-3.13.0.tgz
        - tar xzf Python-3.13.0.tgz
        - cd Python-3.13.0
        - ./configure --prefix=$HOME/python3.13 --enable-optimizations
        - make -j$(nproc)
        - make install
        - cd ..
        - export PATH="$HOME/python3.13/bin:$PATH"
        - python3.13 -m pip install --user pipenv
        - export PATH="$HOME/.local/bin:$PATH"
        - export PIPENV_PYTHON=$HOME/python3.13/bin/python3.13
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22
        - npm cache clean --force
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
