version: 1
backend:
  phases:
    build:
      commands:
        - curl -O https://www.python.org/ftp/python/3.13.0/Python-3.13.0.tgz
        - tar xzf Python-3.13.0.tgz
        - cd Python-3.13.0
        - ./configure --prefix=$HOME/python3.13 --enable-optimizations
        - make -j$(nproc)
        - make install
        - cd ..
        - export PATH="$HOME/python3.13/bin:$PATH"
        - python3.13 -m pip install --user pipenv
        - export PATH="$HOME/.local/bin:$PATH"
        - export PIPENV_PYTHON=$HOME/python3.13/bin/python3.13
        - echo "üß™ Ex√©cution des tests Python..."
        - cd amplify/backend/function/frontawsadam7a0543c5
        - python3.13 -m pip install pytest pytest-cov pytest-mock
        - python3.13 -m pytest tests/ -v --tb=short || echo "‚ö†Ô∏è Certains tests Python ont √©chou√© mais le build continue"
        - cd ../../../..
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - npm cache clean --force
        - npm install
    build:
      commands:
        - echo "üß™ Ex√©cution des tests JavaScript/TypeScript..."
        - npm run test:run
        - echo "üèóÔ∏è Construction de l'application..."
